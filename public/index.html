<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EuroBus: Trip Planner</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/col.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300&display=swap" rel="stylesheet">
  </head>
 
  <body>
  	<div class="content" id="home">
  		<header class="row">
  			<h1 class="col-9"><img src="img/EuroBus-TP.png" alt="logo" class="logo"></h1>
  			<a href="index.html" class="col-3 logout" style="display:none">Logout</a>
  			<nav>
  				<ul class="nav">
  					<li>
  						<a>FAQ</a>
  					</li>
  					<li>
  						<a>Retailers</a>
  					</li>
  					<li>
  						<a>Contact</a>
  					</li>
  				</ul>
  			</nav>
  		</header>

  		<section class="login-section">
  			<h2>Plan your next bus trip across Europe</h2>
  			<button><a href="login.html">Log In</a></button>
  			<button><a href="register.html">Register</a></button>
  		</section>

  		<section class="row detail-section">
  			<div class="col-4">
  				<img src="img/city.png" alt="city" class="city">
  				<h4>Pick a city</h4>
  				<p>Details here</p>
  			</div>
  			<div class="col-4">
  				<img src="img/date.png" alt="date" class="date">
  				<h4>Pick a date</h4>
  				<p>Details here</p>
  			</div>
  			<div class="col-4">
  				<img src="img/bus.png" alt="bus" class="bus">
  				<h4>Pick a bus</h4>
  				<p>Details here</p>
  			</div>
  			<div class="col-4">
  				<img src="img/diary.png" alt="diary" class="diary">
  				<h4>Make memories</h4>
  				<p>Details here</p>
  			</div>
  		</section>

  		<section class="row affiliate-section">
  			<div>
  				<h1>Our Affiliates</h1>
  				<img src="img/affiliates.png" alt="affiliates" class="affiliates">
  			</div>
  		</section>
</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="index.js"></script>
  </body>
</html>
