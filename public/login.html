<div class="content" id="home">
  
  <section class="row" id="login-page">
			<h2>Log In</h2>
			<form id="loginForm">
				<label for="GET-username">Username:</label>
				<input type="text" name="GET-username" id="GET-username" placeholder="myname@gmail.com" required>
				<label for="GET-password">Password:</label>
				<input type="password" name="GET-password" id="GET-password" placeholder="password" required>
				<p>Not a member? Click <a href="#" id="register-link">here</a> to register.</p>
				<button type="submit" id="sign-in"><a href="user-dash.html">Sign In</a></button>
			</form>
		</section>
