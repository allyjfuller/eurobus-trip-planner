 </div>

<section class="row" id="register-page">
			<h2>Register</h2>
			<form id="registerForm">
				<label for="firstName" required>First Name:</label>
				<input type="text" name="firstName" id="firstName" placeholder="First Name">
				<label for="lastName">Last Name:</label>
				<input type="text" name="lastName" id="lastName" placeholder="Last Name">
				<label for="POST-username">Username:</label>
				<input type="text" name="POST-username" id="POST-username" placeholder="myname@gmail.com" required>
				<label for="POST-password">Password:  <span id="errorTenChar"></span></label>
				<input type="password" name="POST-password" id="POST-password" placeholder="password" required>
				<label for="retype-password">Confirm password:  <span id="errorMatchPass"></span></label>
				<input type="password" name="retype-password" id="retype-password" placeholder="password" required>
				<button type="submit" id="sign-up">Register</button>
			</form>
</section>
