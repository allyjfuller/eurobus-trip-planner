<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EuroBus: Trip Planner</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/col.css">
    <link href="https://fonts.googleapis.com/css?family=Mandali&display=swap" rel="stylesheet">
  </head>
 
  <body>
  	<div class="content">
  		<header class="row">
  			<h1 class="col-9"><img src="img/EuroBus-TP.png" alt="logo" class="logo"></h1>
  			<a href="index.html" class="col-3 logout" style="display:none">Logout</a>
  		</header>

  		<section class="login-section">
  			<h2>Plan your next bus trip across Europe</h2>
  			<button type="submit" id="login-button">Log In</button>
  			<button type="submit" id="register-button">Register</button>
  		</section>

  		<section class="row detail-section">
  			<div class="col-4">
  				<img src="img/city.png" alt="city" class="city">
  				<h4>Pick a city</h4>
  				<p>Details here</p>
  			</div>
  			<div class="col-4">
  				<img src="img/date.png" alt="date" class="date">
  				<h4>Pick a date</h4>
  				<p>Details here</p>
  			</div>
  			<div class="col-4">
  				<img src="img/bus.png" alt="bus" class="bus">
  				<h4>Pick a bus</h4>
  				<p>Details here</p>
  			</div>
  			<div class="col-4">
  				<img src="img/diary.png" alt="diary" class="diary">
  				<h4>Make memories</h4>
  				<p>Details here</p>
  			</div>
  		</section>

  		<section class="row affiliate-section">
  			<div>
  				<h1>Our Affiliates</h1>
  				<img src="img/affiliates.png" alt="affiliates" class="affiliates">
  			</div>
  		</section>

  		<section class="row" id="login-page">
  			<h2>Log In</h2>

  			<form id="login-form">
  				<label for="username">Username:</label>
				<input type="text" name="get-username" id="get-username" placeholder="myname@gmail.com" required>
				<label for="password">Password:</label>
				<input type="password" name="get-password" id="get-password" placeholder="password" required>
				<button type="submit" id="sign-in">Sign In</button>
				<button>Cancel</button>
				<p>Not a member? Register <a href="#" id="register-link">here</a>.</p>
			</form>
		</section>

		<section class="row" id="register-page">
			<h2>Register</h2>
			<form id="register-form">
				<label for="firstName" required>First Name:</label>
				<input type="text" name="firstName" id="firstName" placeholder="First Name">
				<label for="lastName">Last Name:</label>
				<input type="text" name="lastName" id="lastName" placeholder="Last Name">
				<label for="username">Username:</label>
				<input type="text" name="username" id="username" placeholder="myname@gmail.com" required>
				<label for="password">Password:  <span id="errorTenChar"></span></label>
				<input type="password" name="password" id="password" placeholder="password" required>
				<label for="retype-password">Confirm password:  <span id="errorMatchPass"></span></label>
				<input type="password" name="retype-password" id="retype-password" placeholder="password" required>
				<button type="submit" id="sign-up">Done</button>
				<button>Cancel</button>
			</form>
		</section>
  	</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="index.js"></script>
  </body>
</html>
